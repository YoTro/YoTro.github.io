<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
<script>
$(document).ready(function(){
  var tooltip0=document.createElement("div");
  tooltip0.id="tooltip";
  var figureId = document.getElementsByClassName("highlight");
  figureId[0].setAttribute("id","Highlight0");
var hil=document.getElementById("Highlight0"); 
var parentDiv=hil.parentNode;

parentDiv.insertBefore(tooltip0,hil);
  var btn = document.createElement("BUTTON");
  btn.id = "idName";
  btn.innerHTML="test";
  var Name = document.getElementById("tooltip");
  Name.appendChild(btn);
  var spantxt= document.createElement("span");
  spantxt.className = "tooltiptext";
  spantxt.id = "myTooltip";
  spantxt.innerHTML="Copy code";
  btn.appendChild(spantxt);
   
  
btn.onclick = function () {
     var copyText = document.getElementById("Highlight0");
    var selection = window.getSelection();
    var range = document.createRange();
    range.selectNodeContents(copyText);
    selection.removeAllRanges();
    selection.addRange(range);
  document.execCommand("copy");
  var tooltip = document.getElementById("myTooltip");
  tooltip.innerHTML = "Copied: " + copyText.value;
}; 
btn.onmouseout=function () {
  var tooltip = document.getElementById("myTooltip");
  tooltip.innerHTML = "Copy to clipboard";
};
});
</script>
<style>.tooltip .tooltiptext::after {
  content: "";
  position: absolute;
  top: 100%;
  left: 50%;
  margin-left: -5px;
  border-width: 5px;
  border-style: solid;
  border-color: #555 transparent transparent transparent;
}
.tooltip:hover .tooltiptext {
  visibility: visible;
  opacity: 1;
}
.tooltip .tooltiptext {
  visibility: hidden;
  width: 140px;
  background-color: #555;
  color: #fff;
  text-align: center;
  border-radius: 6px;
  padding: 5px;
  position: absolute;
  z-index: 1;
  bottom: 150%;
  left: 50%;
  margin-left: -75px;
  opacity: 0;
  transition: opacity 0.3s;
}
.tooltip {
  position: relative;
  display: inline-block;
}
</style>
